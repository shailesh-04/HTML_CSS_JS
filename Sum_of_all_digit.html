<html>
   <head>
      <title>The Program Of Sum Of All Digit</title>
      <script type="text/javascript">
           var Num=prompt("enter num");            
            while(Num>=0)
            {
               Rem=parseInt(Num%10);
               Sum=Sum+Rem;
               Num=parseInt(Num/10);
            }
            alert(Sum);
      
      </script>
   </head>
