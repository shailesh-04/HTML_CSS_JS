<html>
    <head>
        <title>Number Pattern</title>
        <script type="text/javascript">
            var Num=prompt("Enter Any NUmber For Number Patter:-");
            var i,j,k=1;
            for(i=1; i<=Num; i++){
                for(j=1; j<=i; j++){
                    document.write(""+(k++)+" ");
                }
                document.write("<br>");
            }
        </script>
    </head>
    <body>

    </body>
</html>
