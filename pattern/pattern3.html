<html>
    <head>
        <title>Patter3</title>
        <script>
             for(var i=1; i<=10; i++)
                {
                    for(var j=1; j<=i; j++)
                    {
                        if(j==i)
                        {
                            continue;
                        }
                        else
                        {
                            document.write("*");
                        }
                    }
                }
        </script>
    </head>
    <body style="background-color:white;color:blueviolet;">

    </body>
</html>
