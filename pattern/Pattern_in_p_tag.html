<html>
	<head>
		<title>Pattern</title>
	</head>
	<body>
	<script type="text/javascript">
			var i,j,k;
			for(i=1; i<=5; i++)
			{
				for(j=1; j<=i; j++)
				{
					document.write(" "+i);
				}
				for(k=5; k>=i; k--)
				{
				   document.write(" *");
				}
				document.write("<br>");
			}
			</script>
	</body>
</html>
