<html>
    <head>
        <title>Patter Program</title>
        <script type="text/javascript">
            var Num=prompt("Enter Any Number for In Patter:-");
            
            for(var i=1; i<=Num; i++)
            {
                for(var j=1; j<=i; j++)
                {
                    if((j+i)%2==0)
                    {
                        document.write("1 ");
                    }
                    else
                    {
                        document.write("0 ");
                    }
                }
                document.write("<br>")
            }
        </script>
    </head>
    <body>
    </body>
</html>
