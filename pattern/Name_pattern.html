<html>
	<head>
		<title>Print Name In Pattern</title>
	</head>
	<body>
		<script type="text/javascript">
			var i,j;
			var str = prompt("Enter Any String In Pattern___")
			var legth = str.length;
			for(i=0; i<legth; i++)
			{
				for(j=0; j<=i; j++)
				{
					document.write(str[j]+" ")
				}
				document.write("<br>");
			}
		</script>		
	</body>
</html>
