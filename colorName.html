<html>
  <head>
    <title>Frame color name</title>
    <script type="text/javascript">
      function col(color)
      {
        parent.col.document.body.style.backgroundColor = color;
      }
    </script>
</head>   
  <body>
    <h1>Click Color mane:</h1>
    <ul>
      <li><a href="#" onclick="col('red')">red</a></li>
      <li><a href="#" onclick="col('green')">green</a></li>
      <li><a href="#" onclick="col('black')">blakc</a></li>
      <li><a href="#" onclick="col('pink')">pink</a></li>
    </ul>
  </body>
</html>
