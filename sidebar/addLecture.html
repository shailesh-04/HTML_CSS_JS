<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AddLEcture</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<style type="text/css" media="all">
  section{
   width: 100%; 
   height: 100vh;
  }
  header{
    background: #ddd;
  }
</style>
</head>
<body>
  <section>
    <header class=" d-flex p-3 align-items-center justify-content-between ">
     <div class="left d-flex gap-3"><h5>Leature</h5> <span class="text-secondary">Lecture Data</span>
     </div>
     <div class="right">
       <i class="bx bx-home"></i>
       <span>Dashbord &#8611;</span>
     </div>
   </header> 
   <div class="title d-flex justify-content-between align-items-center border-bottom p-2">
     <h6>Form Add Lecture Data</h6>
     <button type="submit" class="btn bg-warning"><i class='bx bx-left-arrow-alt'></i>Cancel</button>
   </div>
   <div class="formbox d-flex align-items-center justify-content-center h-75">
     <form id="" action="" method="POST" accept-charset="utf-8" class="d-flex flex-column">
       
       <label for="NIP">NIP</label>
       <input type="text"  name="NIP" id="NIP" value="" class="form-control mb-2"/>
       
       
       <label for="lectureName">lectureName</label>
       <input type="text" name="lectureName" id="lectureName" value="" class="form-control mb-2" />
       
       <label for="LactureEmail">LactureEmail</label>
       <input type="text" name="LactureEmail" id="LactureEmail" value="" class="form-control mb-2" />
       
       <label for="Course">Course</label>
       <input type="text" name="Course" id="Course" value="" class="form-control mb-2" />
       
       <div class="btns d-flex align-items-center justify-content-end mt-2">
         <button type="reset" class="bg-warning form-control"><i class='bx bx-revision'></i>Reset</button>
         <button type="submit" class=" bg-info form-control"><i class='bx bxs-memory-card'></i>Submit</button>
       </div>
     </form>
   </div>
  </section>
</body>
</html>
