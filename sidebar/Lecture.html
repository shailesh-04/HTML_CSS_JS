<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leccture Part</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <section class="container-fluid d-flex flex-column gap-3">
      <style>
  section{
   width: 100%; 
   height: 100vh;
  }
  main .center  button{
    border: 1px solid #999;
    background: #ccc;
  }
  header{
    background: #ddd;
  }
  </style>
   <header class=" d-flex p-3 align-items-center justify-content-between ">
     <div class="left d-flex gap-3"><h5>Leature</h5> <span class="text-secondary">Lecture Data</span>
     </div>
     <div class="right">
       <i class="bx bx-home"></i>
       <span>Dashbord &#8611;</span>
     </div>
   </header> 
    <div class="title border-bottom p-2">Master Lecture Data</div> 
    
    <main class="d-flex flex-column gap-3 h-100">
      <div class="btns d-flex align-items-center justify-content-between">
        <div class="leftbtn">
          <button class="btn bg-primary text-light"><i class='bx bx-plus'></i>AddData</button>
          <button class="btn bg-success text-light"><i class='bx bxs-file-import' ></i>Import</button>
          <button class=" btn bg-info text-light "><i class='bx bx-revision'></i>Reload</button>
        </div>
        
        <div class="rightbtn">
          <button class="btn bg-danger text-light"><i class='bx bx-trash'></i>Delete</button>
        </div>
      </div>
      <div class="operation d-flex align-items-center justify-content-between">
        <div class="left d-flex align-items-center">
          <label for="Show" class="text-nowrap">Show Entries</label>
          <select name="show" id="Show" class="form-control">
            <option value="10">10</option>
          </select>
        </div>
        <div class="center d-flex overflow-hidden rounded ">
           <button id="Copy">Copy</button>
           <button id="Print">Print</button>
           <button id="Excel">Excel</button>
           <button id="PDF">PDF</button> 
        </div>
        <div class="right d-flex col-2 align-items-center">
          <label for="Search">Search</label>
          <input type="text" class="form-control" name="Search" id="search" value="" />
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>NIP</th>
            <th>Leature Name</th>
            <th>Course</th>
            <th>Action</th>
            <th><input type="checkbox" name="selectall" id="selectall" /></th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
      <div class="w-100 d-flex align-items-center justify-content-between">
        <span>Showing 1 to 4 Data</span>
        <div class="d-flex gap-2">
          <button id="Previos" type="submit" class="btn bg-info">Previos</button>
          <span class="bg-warning text-dark d-block ps-2 pe-2 fs-5">1</span>
          <button id="Next" type="submit" class="btn bg-info">Next</button>
        </div>
      </div>
    </main>
  </section>
</body>
</html>
