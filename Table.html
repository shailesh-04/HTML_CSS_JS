<html>
  <head>
    <title>The Table Of Murge Row And Colom</title>
    <style type="text/css">
    table{ 
  		border-collapse:collapse;
  		width: 80%;
  		background-color: #f2f2f2;
		}
		th, td {
	  	text-align: left;
  		padding: 8px;
		}
		
	  tr:nth-child(even) {
		  background-color: #e4f3fa;
		}
		
		tr:nth-child:hover {
		  background-color: #1f3a6d;
		  color: white;
		}
    </style>
  </head>  
  <body>
    <table border="2" height="90%" width="90%" align="center">
      <tr>
        <td colspan="2" rowspan="2">A</td>
        <td>B</td>
        <td rowspan="2">C</td>
        <td>D</td>
        <td rowspan="2">E</td>
      </tr>
      <tr>
        <td>F</td>
        <td>G</td>
      </tr>
      <tr>
        <td>H</td>
        <td>I</td>
        <td>J</td>
        <td>K</td>
        <td colspan="2">L</td>
      </tr>
      <tr>
        <td rowspan="3">M</td>
        <td>N</td>
        <td rowspan="2">O</td>
        <td>P</td>
        <td>Q</td>
        <td>R</td>
      </tr>
      <tr>
        <td rowspan="2">S</td>
        <td>T</td>
        <td>U</td>
        <td>V</td>
      </tr>
      <tr>
        <td>W</td>
        <td>X</td>
        <td>Y</td>
        <td>Z</td>
      </tr>
    </table>
  </body>
</html>
