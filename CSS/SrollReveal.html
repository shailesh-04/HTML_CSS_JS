<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<script src="https://unpkg.com/scrollreveal"></script>
<style>
body{
   width: 100%;
   height: 100vh;
   display: flex;
   align-items: center;
   justify-content: center;
   flex-direction: column;
   gap: 30px;
}
body > div{
   width: 100%;
   height: 100vh;
   border: 10px solid #3fe;
   display: flex;
   align-items: center;
   justify-content: center;
}
body > div > div{
   width: 200px;
   height: 200px;
   background: #335;
   border: 1px solid #2fe;
}
iframe{
   resize: both;
}


</style>
</head>
<body>
<div class="main1">
   <div class="box1"></div>
   <div class="box2"></div>
</div>
<iframe src="D_LINK.C" frameborder="0"></iframe>
<div class="main2">
   <div class="box1"></div>
   <div class="box2"></div>
</div>

</body>
<script>
ScrollReveal({
   reset:true,
   distance:'150px',
   duration:2000,
   delay:100,
});

ScrollReveal().reveal('.main1 > .box1', {
   origin:'left',
   rotate:{
      z:100,
   }
});
ScrollReveal().reveal('.main1 > .box2', { 
   origin:'right',
   rotate:{
      z:100,
   }
});

ScrollReveal().reveal('.main2 > .box1', { 
   origin:'top',
   rotate:{
      z:100,
   }
});
ScrollReveal().reveal('.main2 > .box2', { 
   origin:'bottom',
   rotate:{
      z:100,
   }
});

</script>
</html>
